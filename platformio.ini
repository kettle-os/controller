[env:d1_mini_pro]
platform = espressif8266
board = d1_mini_pro
framework = arduino
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit BusIO@^1.9.3
	Wire
	adafruit/Adafruit GFX Library@^1.10.12
	spapadim/XPT2046@^0.1
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^2.7.0
